<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti, Mi Amor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #fff0f3;
            color: #333;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            text-align: center;
            padding: 3rem;
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 0;
        }

        .contenido {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .boton-musica {
            background-color: #ff4777;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }

        .boton-musica:hover {
            background-color: #d9365a;
        }

        footer {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Oculta el iframe del video */
        #musicaYT {
            width: 0;
            height: 0;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Para el Amor de mi Vida</h1>
        <p>Hay algo importante que quiero decirte...</p>
    </header>

    <div class="contenido">
        <h2>Una Canci√≥n Especial Para Ti üé∂</h2>
        <button id="botonMusica" class="boton-musica" onclick="toggleMusica()">üéµ Reproducir M√∫sica</button>
    </div>

    <footer>
        <p>Con todo mi amor ‚ù§Ô∏è ATT: Tu Blanquito</p>
    </footer>

    <!-- Video oculto de YouTube -->
    <iframe id="musicaYT" src="https://www.youtube.com/embed/YOUTUBE_ID?enablejsapi=1&loop=1&playlist=F1_aOX0acbY" frameborder="0"></iframe>

    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('musicaYT', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("YouTube API cargada");
        }

        function toggleMusica() {
            if (player.getPlayerState() === 1) { 
                player.pauseVideo();
                document.getElementById('botonMusica').textContent = 'üéµ Reproducir M√∫sica';
            } else {
                player.playVideo();
                document.getElementById('botonMusica').textContent = '‚è∏Ô∏è Pausar M√∫sica';
            }
        }

        // Cargar la API de YouTube
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
    </script>
</body>
</html>
